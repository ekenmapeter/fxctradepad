    <script defer="">
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.createElement('button');
            darkModeToggle.innerHTML = '<i class="fas fa-adjust"></i>';
            darkModeToggle.classList.add('absolute', 'top-4', 'right-4', 'px-4', 'py-2', 'bg-gray-800', 'text-white', 'rounded', 'focus:outline-none');
            darkModeToggle.addEventListener('click', () => {
                const body = document.body;
                body.classList.toggle('dark-mode');
                const mode = body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
                localStorage.setItem('dark-mode', mode);
            });
            document.body.appendChild(darkModeToggle);

            // Check dark mode preference from localStorage
            const isDarkMode = localStorage.getItem('dark-mode') === 'enabled';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
